
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="bundle.js"></script>
      <title>SmartHealth_Dapp</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>Welcome to Smart Healthcare !!!</h1>
            <form id="addAdmin">
              <h2>Add Admin</h2>
              <div class="form-group">
                <label for="address">Ethereum Address</label>
                <input id="newAdmin" type="text" class="form-control"></input>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p id="admin_result"></p>
            </form>
  
            <hr>
            <form id="delAdmin">
              <h2>Delete Admin</h2>
              <div class="form-group">
                <label for="name">Ethereum Address</label>
                <input id="name" type="text" class="form-control"></input>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p id="create-result"></p>
            </form>

            <hr>
  
            <form id="addFogNode">
              <h2>Add a Fog Node</h2>
              <div class="form-group">
                <label for="read-id">Address Fog Node</label>
                <input id="read-id" type="text" class="form-control"></input>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p id="read-result"></p>
            </form>
  
            <hr>
  
            <form id="user">
              <h2>Add user</h2>
              <div class="form-group">
                <label for="user"> Address User</label>
                <input id="user" type="text" class="form-control"></input>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p id="edit-result"></p>
            </form>
  
            <hr>  
            <form id="delete">
              <h2>Delete user</h2>
              <div class="form-group">
                <label for="delete-id">Id</label>
                <input id="delete-id" type="number" class="form-control"></input>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p id="delete-result"></p>
            </form>
             
  
          </div>
        </div>
      </div>
    </body>
  </html>
